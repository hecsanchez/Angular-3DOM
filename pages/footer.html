<footer class="clearfix col-md-12">
	<form id="footer_form" method="post">
		<label id="footer_label" for="footer_input">LET US KNOW WHAT MORE WE CAN DO : </label>
		<input id="footer_input" type="text" name="footer_input" value="" size="32" />
		<input id="footer_submit" type="submit" name="sub_footer" value="LET US KNOW" />
	</form>
	
	<script>
	  $('header').scrollToFixed();
	</script>
	<script>
	  $('#subheader').scrollToFixed();
	</script>
	<script type="text/javascript">
        var $tabs;
        $(document).ready(function(){
            var tabId = 1;
	    $('#addTab').click(function(){
		loadData(tabId,"Tab "+tabId);
		tabId++;
	    });
                    
            $tabs = $( "#tabs").tabs({
                tabTemplate: "<li><a href='#{href}'>#{label}</a> <span class='ui-icon ui-icon-close' style='float: right;'>Remove Tab</span></li>"
            }).scrolltab();
                    
        });
                    
        function loadData(id,title){
            if($('#tabs-'+id).length <= 0){
                $tabs.trigger('addTab',[id, title]);
            }else{
                var index = $('#tabs a[href="#tabs-'+id+'"]').parent().index();
                $tabs.trigger('selectTab',[index]);
            }
        }
	</script>
	<!-- END OF TESTING AREA -->
	
</footer>
